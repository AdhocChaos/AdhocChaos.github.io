        body {

            display: flex;
            flex-direction: column; /* Added */
            min-height: 100vh; /* Added */

        aside {

        main {

            left: 0;

            border: none;
            padding: 5px 10px;
            cursor: pointer;
            text-align: center;
            margin: auto;
            display: block;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 250px;
        }

        .button-container button {
            display: inline-block;
            margin: 5px;
        }
    </style>
